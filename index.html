<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Redux Notes</title>
	</head>
	<body>
		<h1>Redux Notes App</h1>

		<h3>Add a Note</h3>
		<form id="add-note">
			Title: <br />
			<input type="text" name="title" />
			<br />
			Content: <br />
			<textarea name="content" cols="30" rows="5"></textarea>
			<br />
			<button type="submit">Add Note</button>
		</form>

		<hr />

		<label for="visibility">Show:</label>
		<select name="visibility" id="visibility">
			<option value="SHOW_ALL">All Notes</option>
			<option value="SHOW_ARCHIVED">Archived</option>
			<option value="SHOW_IMPORTANT">Important</option>
		</select>
		<ul id="notes">
			<li>
				<b>Title</b>
				<button data-id="5">x</button>
				<br />
				<span>Note Content</span>
			</li>
		</ul>

		<script src="./dist/bundle.js"></script>
	</body>
</html>
